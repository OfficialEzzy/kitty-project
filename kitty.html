<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>kitty Food</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="kitty.css">
    </head>
    <body>

        <div class="wrap">
        <header>
            <div class="header-left">
                <a href="kitty.html">
                <img src="images/logo.jpg/logo.jpeg" alt="Frisky Logo">
            </a>

            <div class="divider hide-mobile"></div>
            <a href="#" class="home hide-mobile">Home</a>


            </div>

            <nav>
               <a href="#" class="menu-open hide-desktop">
                 <img src="images/menu.jpg/menu.jpeg" alt="Open menu">
               </a>
               <Ul>
                  <li class="hide-desktop">
                    <a href="#" class="menu-close">
                        <img src="images/close.png/close.png" alt="Close menu">
                    </a>
                </li>
                    <li><a href="#">Our food</a></li>
                    <li><a href="#">Ingredients</a></li>
                    <li><a href="#">Studies</a></li>
                    <li><a href="#">FAQ</a></li>
               </Ul>
            </nav>
        </header>
        
        <main>
            <h1>Your cat will go <img src="images/bonkers.png/bonkers.png" alt="Text that says bonkers"></h1>
             <p class="subhead">
                ..for the world's best testing cat food,sourced with 
                only the finest ingredients. Made with love from the 
                heart of mississippi.
             </p>
             <a href="#" class="primary-cta">Get bonkers</a>
        </main>


        <div class="cat-container"> 
            <div class="cat">
              <img src="images/cat.jpg/cat.jpeg" alt="Cat illustration">
              <div class="inner-circle"></div>
              <div class="outer-circle"></div>
            </div>       
         </div>
     </div>


    <script>

       const menu = document.querySelector('nav ul');
       const menuBtn = document.querySelector('.menu-open');
       const closeBtn = document.querySelector('.menu-close');

       menuBtn.addEventListener('click', () => {
          menu.classList.add('open')
       })

       closeBtn.addEventListener('click', () => {
          menu.classList.remove('open')
       })
    </script>
    </body>
</html>
